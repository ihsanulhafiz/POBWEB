<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ktm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: left;
            align-items: flex-start;
            background-color: #ffffff;
            padding: 20px;
        }
        .card {
            max-width: 400px;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 14px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .text-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .keterampilan {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tingkat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-row .profil,
        .profile-row .media {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        form label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        form input, form textarea {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Profil Pribadi</h3>
        <div class="profile-row">
            <img src="foto_orang.jpg" alt="Foto Profil" width="200"> 
            <video width="320" height="240" controls>
                <source src="rat.mp4" type="video/mp4">
            </video>
        </div>
        <h2>Tentang Saya</h2>
        <p>Halo, saya adalah mahasiswa Telkom University.</p>
        <h3>Keterampilan</h3>
        <div class="text-row">
            <div class="keterampilan">
                <h2>Keterampilan</h2>
                <p>HTML/CSS:</p>
                <p>JavaScript:</p>
                <p>Python:</p>
            </div>
            <div class="tingkat">
                <h2>Tingkat</h2>
                <p>Mid</p>
                <p>Noob</p>
                <p>Noob</p>
            </div>
        </div>
        <h3>Hubungi Saya</h3>
        <form action="/submit">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" placeholder="Enter your message"></textarea>
        
            <button type="kirim pesan">Kirim Pesan</button>
        </form>
        <div class="icons">
            <h2>Media Social</h2>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
