<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested 2x2 Table</title>
    <style>
        table, th, td {
            border: 3px solid black;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>
                <!-- wow table di dalam table -->
                <table>
                    <tr>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
